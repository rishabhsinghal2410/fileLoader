server.port=8080
server.context-path=/fileLoader
spring.jpa.show-sql = false
spring.jpa.hibernate.ddl-auto = create
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.profiles=container
#spring.datasource.url=jdbc:mysql://localhost:3306/fileloader
spring.datasource.url=jdbc:mysql://fileloader-mysql:3306/fileloader
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.initialize=true

spring.http.multipart.max-file-size=4000KB
spring.http.multipart.max-request-size=4000KB

#Batch
hibernate.jdbc.batch_size=50
hibernate.order_inserts=true
hibernate.order_updates=true
hibernate.jdbc.batch_versioned_data=true